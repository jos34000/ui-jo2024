name: Quality Checks

on:
  pull_request:
    branches:
      - develop
      - main

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        id: lint
        run: pnpm run lint
        continue-on-error: true

      - name: Tests
        id: tests
        run: pnpm test
        continue-on-error: true

      - name: Build
        id: build
        run: pnpm run build
        continue-on-error: true

      - name: Security audit
        id: security
        run: pnpm audit --audit-level=moderate
        continue-on-error: true

      - name: Summary
        if: always()
        run: |
          echo "## Quality Checks Summary"
          echo ""
          echo "- Lint: ${{ steps.lint.outcome }}"
          echo "- Tests: ${{ steps.tests.outcome }}"
          echo "- Build: ${{ steps.build.outcome }}"
          echo "- Security: ${{ steps.security.outcome }}"
          echo ""
          if [ "${{ steps.build.outcome }}" == "success" ]; then
            echo "✅ Build passed - ready to merge"
          else
            echo "❌ Build failed - needs fixing"
          fi