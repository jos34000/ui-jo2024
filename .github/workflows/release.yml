name: Release

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Next.js project
        run: pnpm run build

      - name: Install semantic-release
        run: |
          pnpm add -g semantic-release @semantic-release/git @semantic-release/changelog @semantic-release/exec @semantic-release/github

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GIT_AUTHOR_NAME: Release Bot
          GIT_AUTHOR_EMAIL: noreply@project.com
          GIT_COMMITTER_NAME: Release Bot
          GIT_COMMITTER_EMAIL: noreply@project.com
        run: pnpm exec semantic-release