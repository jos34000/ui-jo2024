        <circle class="ring-mid" cx="8.5" cy="0" r="1.2" fill="none" stroke-width="0.7"/>
        <circle cx="12.75" cy="0" r="1.2" fill="none" stroke="#00A651" stroke-width="0.7"/>
        <circle cx="17" cy="0" r="1.2" fill="none" stroke="#EE334E" stroke-width="0.7"/>
