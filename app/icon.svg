        .ring-mid { stroke: #222222; }
        }
    </style>
    <rect class="bg" width="32" height="32" rx="6"/>
    <text x="16" y="13" text-anchor="middle" font-family="monospace" font-weight="700" font-size="7" fill="#4A9EF5"
